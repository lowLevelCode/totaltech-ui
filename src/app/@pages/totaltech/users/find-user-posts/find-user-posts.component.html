<div>
    <div class="py-2">
        <h2>User - Find Posts</h2>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Find by post Id</mat-label>
            <input matInput placeholder="Search" [formControl]="findbyIdControl">  
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="posts" class="mat-elevation-z8 w-100">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let post"> {{post?.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let post"> {{post?.title}} </td>
        </ng-container>


        <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef> Body </th>
            <td mat-cell *matCellDef="let post"> {{post?.body}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
